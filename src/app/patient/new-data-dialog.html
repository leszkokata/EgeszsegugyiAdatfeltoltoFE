<h1 mat-dialog-title>Új adat felvétele</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Vérnyomás</mat-label>
    <input matInput type="number" [(ngModel)]="dialogData.bloodPressure">
  </mat-form-field>
 
  <mat-form-field>
    <mat-label>Súly</mat-label>
    <input matInput type="number" [(ngModel)]="dialogData.weight">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Vércukor</mat-label>
    <input matInput type="number" [(ngModel)]="dialogData.bloodSugar">
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]>Mégse</button>
  <button mat-button [mat-dialog-close]="dialogData" cdkFocusInitial>Felvesz</button>
</div>

<mat-toolbar color="primary">
    <span [routerLink]="['/']">Egészségügyi Adatfeltöltő</span>
</mat-toolbar>

<form class="form">
    <mat-form-field class="email">
        <mat-label>Email-cím</mat-label>
        <input matInput type="email" name="email" placeholder="valaki@pelda.com" [(ngModel)]="username">
    </mat-form-field>
    <mat-form-field class="password">
        <mat-label>Jelszó</mat-label>
        <input matInput type="password" name="password" [(ngModel)]="password">
    </mat-form-field>

</form>

<div class="buttondiv">
    <button mat-raised-button (click)=clickLogin()>Bejelentkezés</button>
</div>

<div class="registerDoctorButtonDiv">
    <button mat-raised-button (click)=openRegisterDoctorDialog()>Regisztrálás orvosként</button>
</div>

<div class="registerPatientButtonDiv">
    <button mat-raised-button (click)=openRegisterPatientDialog()>Regisztrálás betegként</button>
</div>

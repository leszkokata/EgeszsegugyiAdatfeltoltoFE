<h1 mat-dialog-title>Regisztráció</h1>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>Név</mat-label>
        <input matInput type="text" [(ngModel)]="dialogData.name">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Kor</mat-label>
        <input matInput type="number" [(ngModel)]="dialogData.age">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Nem</mat-label>
        <input matInput type="text" [(ngModel)]="dialogData.gender">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Email cím</mat-label>
        <input matInput type="email" [(ngModel)]="dialogData.email">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Jelszó</mat-label>
        <input matInput type="password" [(ngModel)]="dialogData.password">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Orvos</mat-label>
        <input matInput type="doctor" [(ngModel)]="dialogData.doctor">
    </mat-form-field>
</div>

<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]>Mégse</button>
    <button mat-button [mat-dialog-close]="dialogData" cdkFocusInitial>Felvesz</button>
</div>
